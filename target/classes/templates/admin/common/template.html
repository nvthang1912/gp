<script type="text/javascript" th:inline="javascript">
	$.datetimepicker.setLocale('vi');
	$(function() {
		$('input.number').keyup(function(event) {

			// skip for arrow keys
			if (event.which >= 37 && event.which <= 40)
				return;

			// format number
			$(this).val(function(index, value) {
				return formatNumber(value);
			});
		});
		$('input.number').each(function(index, value) {
			$(this).val(function(index, value) {
				return formatNumber(value);
			});
		});
	});
	function formatNumber(value) {
		return String(value).replace(/\D/g, "").replace(
				/\B(?=(\d{3})+(?!\d))/g, ".");
	}
	function getOnlyDigit(value) {
		return String(value).replace(/[^0-9]/g, "");
	}
	function parseNumber() {
		$('input.number').each(function(index, value) {
			$(this).val(function(index, value) {
				return getOnlyDigit(value);
			});
		});
		return true;
	}
	
	CKEDITOR.editorConfig = function( config ) {
		// Define changes to default configuration here. For example:
		 config.language = 'vi';
		 config.skin = 'kama';
		 config.uiColor = '#AADC6E';
		 config.extraPlugins = 'eqneditor';
	};
	
	var baseUrl = [[@{/ckfinder}]];
	
	function setUpEditor(editor) {
		CKEDITOR.replace(editor, {
			filebrowserBrowseUrl : baseUrl + '/ckfinder.html',
			filebrowserImageBrowseUrl : baseUrl + '/ckfinder.html?type=Images',
			filebrowserFlashBrowseUrl : baseUrl + '/ckfinder.html?type=Flash',
			filebrowserUploadUrl : baseUrl + '/core/connector/java/connector.java?command=QuickUpload&type=Files',
			filebrowserImageUploadUrl : baseUrl + '/core/connector/java/connector.java?command=QuickUpload&type=Images',
			filebrowserFlashUploadUrl : baseUrl + '/core/connector/java/connector.java?command=QuickUpload&type=Flash'
		});
	}
