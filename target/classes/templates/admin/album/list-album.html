<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="'Tra Cứu Album'"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<h4 class="mt-0 header-title" th:text="'Tra Cứu Album'"></h4>
							</div>
							<div class="col-md-6 col-sm-6">
								<a data-toggle="modal" href="" data-target="#add-province"
									class="pull-right btn btn-primary"><img
									th:src="@{/user/images/add.png}" height="20" />Thêm mới</a>
							</div>
						</div>
						<hr />
						<div class="row">
							<div class="col-md-12 col-md-12">
								<div class="table-responsive">
									<table id="datatable" class="table table-bordered">
										<thead>
											<tr>
												<th></th>
												<th th:text="'ID'"></th>
												<th th:text="'Tên Album'"></th>
												<th th:text="'Ảnh'"></th>
												<th th:text="#{text.option}"></th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<td colspan="5"><button id="delButt"
														class="btn btn-danger">
														<i class="fa fa-trash"></i>Xóa tất
													</button></td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="'Bạn muốn xoá album này?'"></div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete-construction" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">Bạn muốn xoá ảnh này?</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete-multi" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"
						th:text="'Bạn muốn xoá các album này?'"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<button class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="please-select-dialog" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">Vui lòng tích chọn các dòng để xoá?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.cancel}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-province" tabindex="-1" role="dialog "
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Thêm Album'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="submitForm();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên Album'"></label>
								<div class="col-sm-12">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Tên Album'" id="name" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 form-label" th:text="'Ảnh 1'"></label>
								<div class="col-sm-6">
									<input class="form-control" type="text"
										th:placeholder="'Ảnh đại diện'" id="imageName0" />
								</div>
								<div class="col-sm-2">
									<input class="btn btn-primary" type="button"
										value="Browse Image"
										onclick="browseServer( 'Images:/', 'xImagePath',setAddNewsAvatar0);" />
								</div>
								<div class="col-sm-12">
									<img id="imgpreview0" src="" class="img-fluid"
										style="max-width: 100px; max-height: 100px;" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 form-label" th:text="'Ảnh 2'"></label>
								<div class="col-sm-6">
									<input class="form-control" type="text"
										th:placeholder="'Ảnh đại diện'" id="imageName1" />
								</div>
								<div class="col-sm-2">
									<input class="btn btn-primary" type="button"
										value="Browse Image"
										onclick="browseServer( 'Images:/', 'xImagePath',setAddNewsAvatar1);" />
								</div>
								<div class="col-sm-12">
									<img id="imgpreview1" src="" class="img-fluid"
										style="max-width: 100px; max-height: 100px;" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 form-label" th:text="'Ảnh 3'"></label>
								<div class="col-sm-6">
									<input class="form-control" type="text"
										th:placeholder="'Ảnh đại diện'" id="imageName2" />
								</div>
								<div class="col-sm-2">
									<input class="btn btn-primary" type="button"
										value="Browse Image"
										onclick="browseServer( 'Images:/', 'xImagePath',setAddNewsAvatar2);" />
								</div>
								<div class="col-sm-12">
									<img id="imgpreview2" src="" class="img-fluid"
										style="max-width: 100px; max-height: 100px;" />
								</div>
							</div>
							<div class="form-group row">
								<div class="form-group col-sm-12">
									<div>
										<button id="addButton" type="submit" style="width: 60%;"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.add}"></button>
										<button type="reset" style="width: 18%;"
											class="btn btn-warning waves-effect waves-light"
											th:text="#{text.reset}"
											onclick="CKEDITOR.instances['content'].setData('')"></button>
										<button type="button" style="width: 18%;"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-image" tabindex="-1" role="dialog "
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Thêm Ảnh'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="submitFormImage();return false;">
							<div class="form-group row">
								<label class="col-sm-12 form-label" th:text="'Ảnh 1'"></label>
								<div class="col-sm-6">
									<input class="form-control" type="text"
										th:placeholder="'Ảnh đại diện'" id="imageName3" />
								</div>
								<div class="col-sm-2">
									<input class="btn btn-primary" type="button"
										value="Browse Image"
										onclick="browseServer( 'Images:/', 'xImagePath',setAddNewsAvatar3);" />
								</div>
								<div class="col-sm-12">
									<img id="imgpreview3" src="" class="img-fluid"
										style="max-width: 100px; max-height: 100px;" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 form-label" th:text="'Ảnh 2'"></label>
								<div class="col-sm-6">
									<input class="form-control" type="text"
										th:placeholder="'Ảnh đại diện'" id="imageName4" />
								</div>
								<div class="col-sm-2">
									<input class="btn btn-primary" type="button"
										value="Browse Image"
										onclick="browseServer( 'Images:/', 'xImagePath',setAddNewsAvatar4);" />
								</div>
								<div class="col-sm-12">
									<img id="imgpreview4" src="" class="img-fluid"
										style="max-width: 100px; max-height: 100px;" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 form-label" th:text="'Ảnh 3'"></label>
								<div class="col-sm-6">
									<input class="form-control" type="text"
										th:placeholder="'Ảnh đại diện'" id="imageName5" />
								</div>
								<div class="col-sm-2">
									<input class="btn btn-primary" type="button"
										value="Browse Image"
										onclick="browseServer( 'Images:/', 'xImagePath',setAddNewsAvatar5);" />
								</div>
								<div class="col-sm-12">
									<img id="imgpreview5" src="" class="img-fluid"
										style="max-width: 100px; max-height: 100px;" />
								</div>
							</div>
							<div class="form-group row">
								<div class="form-group col-sm-12">
									<div>
										<button id="addButton" type="submit" style="width: 60%;"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.add}"></button>
										<button type="reset" style="width: 18%;"
											class="btn btn-warning waves-effect waves-light"
											th:text="#{text.reset}"
											onclick="CKEDITOR.instances['content'].setData('')"></button>
										<button type="button" style="width: 18%;"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="update-province" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Cập nhật Danh Mục'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="updateForm();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên Album'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Tên Album'" id="name" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit" style="width: 60%;"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.update}"></button>
										<button type="reset"
											class="btn btn-warning waves-effect waves-light"
											th:text="#{text.reset}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
		var vietnameseUrl = [[@{/user/plugins/datatables/Vietnamese.json}]];
	    var url = [[@{/admin/album/list}]];
	    var addURL = [[@{/admin/album/add}]];
	    var addURLCons = [[@{/admin/albumImage/add}]];
	    var editUrl = [[@{/admin/album/update}]];
	    var delUrl = [[@{/admin/album/delete}]];
	    var delConsUrl = [[@{/admin/albumImage/delete}]];
	    var delMultiUrl = [[@{/admin/album/delete-multi}]];
	    var csrf_token = [[${_csrf.token}]];
	    var searchHolderText = 'Tìm theo tên';
	    
	    var id = "";
	    var table;
		$(document).ready(function() {
			table = $('#datatable').DataTable( {
				"processing": true,
		        "serverSide": true,
		        "ajax": {
		        	type:"POST",
		            url: url,
		            dataType: "json",
		            contentType: "application/json",
		            headers: {'X-CSRF-TOKEN': csrf_token},
		            data: function (d) {
		            	return JSON.stringify( d );
		            }
		        },
		        "lengthMenu": [10, 25, 50, 100, 200],
		        "columns": [
		            { "data": "id" },
		            { "data": "id" },
		            { "data": "name" },
		            {
		            	"className":      'details-control',
		                "orderable":      false,
		                "data":           "albumImageDTOs.length",
		                "defaultContent": '',
		                "render": function ( data, type, row ) {
		                	return data + ' Ảnh';
		                }
		            },
		            { "data": "id" }
		        ],
		        "order": [1, "desc"],
		        "select": {
		        	'style': 'multi'
		        },
		        "columnDefs": [
				{
				    'targets': 0,
				    'checkboxes': {
				       'selectRow': true

				    }
				 },
				 {
					"render": function ( data, type, row ) {
		                    var content = '<button class="btn btn-primary" data-toggle="modal" data-target="#update-province" data-name="' + (row.name)+'"><i class="fa fa-pencil"></i>Sửa</button>'
		                    +'<button class="btn btn-danger" data-toggle="modal" data-target="#confirm-delete" data-name="' + encodeURI(row.name)+ '"><i class="fa fa-trash"></i>Xóa</button>';
		                    content += '<button data-toggle="modal" data-target="#add-image" class="btn btn-primary"><i class="fa fa-pencil-alt"></i>Thêm Ảnh</button>'
				            return content;
	                 },
	                "orderable": false,
   	                "targets": 4
   	            }
		        ],
		        "language": {
		            "url": vietnameseUrl,
		            "searchPlaceholder": searchHolderText
		        },
		        "initComplete": function(settings, json) {
		        },
	        });
			
			function format ( d ) {
				id = d.id;//set id cho dong
			    var content =  '<table class="table table-bordered" style="margin:0px;padding:0px;">';
			    content += '<tr>'+
			            '<th>ID</th>'+
			            '<th>Ảnh</th>'+
			            '<th>Tùy chọn</th>'+
			        '</tr>';
			    for (var key in d.albumImageDTOs) {
			    	var obj = d.albumImageDTOs[key];
			    	content += '<tr>'+
			            '<td>'+	formatNumber(obj.id)+'</td>'+
			            '<td>' + "<img src='" + obj.image+ "' width='100' />" + '</td>'+
			            '<td><a class="btn btn-danger" data-toggle="modal" data-target="#confirm-delete-construction" style="color:#fff" data-name=' + encodeURI(obj.codeActive) + ' data-pid=' + obj.id + '><i class="fa fa-trash"></i>Xóa</a></td>' +
			        '</tr>';
			   	 }
		         content +=  '</table>';
		         
		         return content;
			}
			
			$('#datatable tbody').on( 'click', 'button', function () {
				var data = table.row( $(this).parents('tr') ).data();
				id = data.id;
		    });
			$('#datatable tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).closest('tr');
		        var row = table.row( tr );
		 
		        if ( row.child.isShown() ) {
		            row.child.hide();
		            tr.removeClass('shown');
		        }
		        else {
		            // Open this row
		            row.child(format(row.data())).show();
		            tr.addClass('shown');
		        }
		    } );
			
			$('#datatable tbody').on( 'click', 'button', function () {
				var data = table.row( $(this).parents('tr') ).data();
				id = data.id;
		    } );
			$('#confirm-delete').on('click', '.btn-ok', function(e) {
			  	var $modalDiv = $(e.delegateTarget);
				  $.get(delUrl + '/' + id).then(function() {
				     $modalDiv.modal('hide');
				     table.draw();
				  }, function() {
					  $modalDiv.find('div.modal-body').html('<b>Danh mục đang sử dụng!</b>');
				  });
			});
			
			//triggered when modal is about to be shown
			$('#update-province').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element
			    var name = $(e.relatedTarget).data('name');
			    //populate the textbox
			    $("#update-province #name").val(name);
			});
			$('#add-image').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element
			    //var albumId = $(e.relatedTarget).data('albumId');
			    //populate the textbox
			    $("#add-image #albumId").val(id);
			});
			//triggered when modal is about to be shown
			$('#confirm-delete').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element
			    var name = $(e.relatedTarget).data('name');
			    //populate the textbox
			    $(e.currentTarget).find('div.modal-body').html('<strong>' + decodeURI(name)  + '</strong>');
			});
			// Handle form submission event
			var rowIds = [];
			$('#delButt').on('click', function(e){
			    var rows_selected = table.column(0).checkboxes.selected();
			    rowIds = [];
			    // Iterate over all selected checkboxes
			    $.each(rows_selected, function(index, rowId){
			       // Create a hidden element
			       rowIds.push(rowId);
			    });
			    if (rows_selected.length == 0) {
			    	$("#please-select-dialog").modal('show');
			    } else {
			    	$("#confirm-delete-multi").modal('show');
			    }
		 	});
			$('#confirm-delete-multi').on('click', '.btn-ok', function(e) {
				  var $modalDiv = $(e.delegateTarget);
				  $.get(delMultiUrl + '/' + rowIds.toString()).then(function() {
					  $modalDiv.modal('hide');
					  table.draw();
			      });
			});
			
			$('#confirm-delete-construction').on('click', '.btn-ok', function(e) {
				var $modalDiv = $(e.delegateTarget);
				  $.get(delConsUrl + '/' + pId).then(function() {
				     $modalDiv.modal('hide');
				     table.draw();
				  });
				});
			
			//triggered when modal is about to be shown
			var pId = '';
			$('#confirm-delete-construction').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element
			    var name = $(e.relatedTarget).data('name');
			    pId = $(e.relatedTarget).data('pid');
			    //populate the textbox
			    $(e.currentTarget).find('div.modal-body').html('<strong>' + decodeURI(name) + '</strong>');
			});
	    });
	
		function submitForm() {
			var name = $("#add-province #name").val();
			var arrr = [];
			arrr[0] = $("#add-province #imageName0").val();
			arrr[1] = $("#add-province #imageName1").val();
			arrr[2] = $("#add-province #imageName2").val();
			$.ajax({
		        url : addURL,
		        type: 'POST',
		        dataType: "json",
	            contentType: "application/json",
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: JSON.stringify({"name":name, "imageNames": arrr}),
		        success: function(){
		        	$("#add-province #name").val(null);
		        	$("#add-province #imageNames").val(null);
		        	$("#add-province #imgpreview0").attr("src", "");
		        	$("#add-province #imgpreview1").attr("src", "");
		        	$("#add-province #imgpreview2").attr("src", "");
		        	$('#add-province').modal('hide');
			    	table.draw();
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
			return false;
		}
		
		function submitFormImage() {
			var arrr1 = [];
			arrr1[0] = $("#add-image #imageName3").val();
			arrr1[1] = $("#add-image #imageName4").val();
			arrr1[2] = $("#add-image #imageName5").val();
			$.ajax({
		        url : addURLCons,
		        type: 'POST',
		        dataType: "json",
	            contentType: "application/json",
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: JSON.stringify({"albumId": id,"imageNames": arrr1}),
		        success: function(){
		        	$("#add-image #imageNames").val(null);
		        	$("#add-image #albumId").val(null);
		        	$("#add-image #imgpreview3").attr("src", "");
		        	$("#add-image #imgpreview4").attr("src", "");
		        	$("#add-image #imgpreview5").attr("src", "");
		        	$('#add-image').modal('hide');
			    	table.draw();
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
			return false;
		}
		
		function updateForm() {
			var name = $("#update-province #name").val();
			$.ajax({
		        url : editUrl,
		        type: 'PUT',
		        dataType: "json",
	            contentType: "application/json",
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: JSON.stringify({"name":name, "id": id}),
		        success: function(){
		        	$("#update-province #name").val(null);
		        	$('#update-province').modal('hide');
			    	table.draw();
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
			return false;
		}
		
		/*Avatar start*/
