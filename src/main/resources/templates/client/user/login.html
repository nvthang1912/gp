<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="client/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="#{text.login}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<section class="latest_blog_area p_120">
			<div class="container">
				<div class="row">
					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<div class="box">
							<h2 class="has_line" th:text="#{text.login}"></h2>
							<form th:action="@{/dang-nhap}" id="loginForm" method="post">
								<div class="alert alert-danger alert-dismissible fade in" th:if="${msg}">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
									<p th:text="${msg}"></p>
								</div>
								<div class="form-group">
									<label class="control-label"><b th:text="#{user.phone}"></b></label> <input class="form-control" required="required"
										name="username" type="text">
								</div>
								<div class="form-group">
									<label class="control-label"><b th:text="#{user.password}"></b></label> <input required="required" class="form-control"
										name="password" type="password">
								</div>
								<div class="checkbox">
									<label> <input type="checkbox" name="remember-me" th:text="#{text.remember}">
									</label> <!-- <a th:href="@{/dang-ky}" class="pull-right" th:text="'Đăng ký?'"></a> -->
								</div>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<div class="form-group">
									<button type="submit" class="btn btn-primary" th:text="#{text.login}"></button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-sm-3"></div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
