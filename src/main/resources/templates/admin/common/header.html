<div th:fragment="header" th:remove="tag" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div class="topbar">
		<nav class="navbar-custom">
			<ul class="list-inline menu-left mb-0">
				<li class="list-inline-item">
					<button type="button" id="toggle-butt" class="button-menu-mobile open-left waves-effect">
						<i class="ti-list"></i>
					</button>
				</li>
			</ul>
			<div class="clearfix"></div>
		</nav>
	</div>
	<script type="text/javascript" th:inline="javascript">
		$("body").on("mousemove",function(event) {
		    if (event.pageX < 30) {
	    		if($('#wrapper').hasClass('enlarged')) {
		        	$('#toggle-butt').click();
		    	}
		    }
		});
		$(document).ready(function() {
			$('#toggle-butt').click();
		});
	</script>
</div>
